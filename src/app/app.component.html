<div class="container">
  <h1>Angular HttpClient</h1>

  <div class="card">
    <form class="example-form">
      <mat-form-field class="example-full-width">
        <mat-label>Название</mat-label>
        <label>
          <input matInput placeholder="Название" value="Название" [(ngModel)]="todoTitle" name="input">
        </label>
      </mat-form-field>
    </form>
    <button mat-flat-button color="primary" (click)="addTodo()">Добавить</button>
    <button mat-flat-button color="accent" (click)="fetchTodos()">Загрузить</button>
  </div>

  <hr>

  <div *ngIf="!loading; else loadingBlock">
    <div *ngIf="todos.length; else noTodos">
      <div class="card" *ngFor="let todo of todos">
        <p>
          <span [class.completed]="todo.completed">{{todo.title | titlecase}}</span>
          <span>
        <button mat-flat-button color="warn" (click)="removeTodo(todo.id)">Удалить</button>
        <button mat-flat-button color="primary" [disabled]="todo.completed">Завершить</button>
      </span>
        </p>
      </div>
    </div>
  </div>
  <ng-template #noTodos>
    <p>Нет элементов</p>
  </ng-template>
  <ng-template #loadingBlock>
    <p>Загрузка...</p>
  </ng-template>

</div>
